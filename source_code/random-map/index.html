<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Map Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="center">
            <div id="grid" class="grid"></div>
        </div>

        <div class="flexRow" id="footer">

            <button id="refresh">Refresh Map</button>
            <button id="dfs">Depth First Search</button>
            <button id="bfs">Breadth First Search</button>
            <button id="reset">Reset Map</button>

            <div class="slideContainer">
                <input type="range" min="1" max="30" value="10" class="slider" id="turnFrequencySlider">
                <div class="flexRow">
                    <div class="text">Dense</div>
                    <div class="text">Sparse</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
