<div class="post-wrapper">
  <article class="post-item-home">

      <a class="post-link" href="__post_hyperlink__">__title__ </a>
    </div>

    <span class="post-meta-date-label">__date__</span>

    <script>
      display("__content__","hash-__index__");
    </script>
  </div>
</div>
